<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form with Validation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .error {
        color: red;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <div id="nameError" class="error"></div>

      <label for="Class">Class:</label>
      <input type="text" id="Class" name="Class" />
      <div id="ClassError" class="error"></div>

      <label for="CollegeName">CollegeName:</label>
      <input type="text" id="CollegeName" name="CollegeName" />
      <div id="CollegeNameError" class="error"></div>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <div id="emailError" class="error"></div>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />
      <div id="passwordError" class="error"></div>

      <input type="submit" value="Submit" />
    </form>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var nameInput = document.getElementById("name");
          var ClassInput = document.getElementById("Class");
          var CollegeNameInput = document.getElementById("CollegeName");
          var emailInput = document.getElementById("email");
          var passwordInput = document.getElementById("password");

          var nameError = document.getElementById("nameError");
          var ClassError = document.getElementById("ClassError");
          var CollegeNameError = document.getElementById("CollegeNameError");
          var emailError = document.getElementById("emailError");
          var passwordError = document.getElementById("passwordError");

          nameError.textContent = "";
          ClassError.textContent = "";
          CollegeNameError.textContent = "";
          emailError.textContent = "";
          passwordError.textContent = "";

          if (nameInput.value.trim() === "") {
            nameError.textContent = "Name is required";
            return;
          }

          if (ClassInput.value.trim() === "") {
            ClassError.textContent = "Class is required";
            return;
          }

          if (CollegeNameInput.value.trim() === "") {
            CollegeNameError.textContent = "College Name is required";
            return;
          }

          if (emailInput.value.trim() === "") {
            emailError.textContent = "Email is required";
            return;
          }

          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if (!emailRegex.test(emailInput.value.trim())) {
            emailError.textContent = "Invalid email format";
            return;
          }

          if (passwordInput.value.trim() === "") {
            passwordError.textContent = "Password is required";
            return;
          }

          alert("Form submitted successfully!");
          // Uncomment the below line to actually submit the form
          // document.getElementById('myForm').submit();
        });
    </script>
  </body>
</html>
