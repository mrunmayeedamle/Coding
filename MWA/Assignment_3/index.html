<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Demonstration</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        h2 {
            color: darkblue;
            font-size: 24px;
        }

        .internal-style {
            background-color: lightgray;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- Inline CSS -->
    <h1 style="color: red; text-decoration: underline;">Inline, Internal & External CSS</h1>

    <h2>Internal CSS Example</h2>
    <p class="internal-style">This paragraph is styled using internal CSS.</p>

    <p>This paragraph is styled using external CSS.</p>

    <button>Click Me</button>

</body>

</html>
